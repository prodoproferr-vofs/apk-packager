name: Gerar APK WebView

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL do site'
        required: true
        default: 'https://example.com'
      nome:
        description: 'Nome do App'
        required: true
        default: 'Meu App'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Substituir URL e Nome no c√≥digo
        run: |
          sed -i "s|val url = .*|val url = \"${{ github.event.inputs.url }}\"|g" app/src/main/java/com/example/webview/MainActivity.kt
          sed -i "s|android:label=\".*\"|android:label=\"${{ github.event.inputs.nome }}\"|g" app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd app
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.nome || 'MeuApp' }}.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
